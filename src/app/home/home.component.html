    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2"><b>Automate Test Report</b></h1>
      </div>
      <div class="container">
        <h4>Upload Automated Test Result</h4>
        <br />
        <label><b>Select Project</b></label>
        <select class="form-control" id="proj1" >
          <option>ProjectUSSD_Template</option>
        </select>
        <br />

        <label
          ><b
            >Zip File Result Robot (ZIP file must have log.html, report.html,
            output.xml, screenshot...)</b
          ></label
        >
      </div>
      <div>
        <div *ngIf="error">
          {{ error.message }}
        </div>
        <div *ngIf="uploadResponse.status === 'error'">
          {{ uploadResponse.message }}
        </div>
        <div *ngIf="uploadResponse.status === 'progress'">
          <div
            role="progressbar"
            [style.width.%]="uploadResponse.message"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            {{ uploadResponse.message }}%
          </div>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <input
            type="file"
            name="avatar"
            (change)="onFileChange($event)"
          /><br /><br />
          <div class="row">
            <div class="col-sm-2">
              <button class="btn btn-success" type="submit">Upload</button>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-outline-danger" type="reset">Reset</button>
            </div>
          </div>
        </form>
